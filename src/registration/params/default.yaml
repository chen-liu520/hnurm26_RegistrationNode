    max_dist_sq: 0.5                    # 距离阈值平方
    gicp_max_iterations: 50             # 最大迭代次数（默认通常是30-50）
    gicp_convergence_tolerance: 1e-4    # 收敛阈值（默认1e-4）
    tracking_frequency_divisor: 1       # 跟踪阶段每收到几帧进行一次gicp，用于控制gicp频率，控制资源消耗，注意要大于等于1

    gicp_voxel_size: 0.25               # gicp配准下采样
    quatro_voxel_size: 0.25             # quatro配准下采样
